<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="app.css">
	<title>Calculator Project</title>
</head>
<body>
	<div class="container">
		<div class="screen-container">
			<h4 id="displayDigits"></h4>
		</div>
		<div class="btn-container">
			<button digit="0" class="digit-btn ca-btn">0</button>
			<button digit="1" class="digit-btn ca-btn">1</button>
			<button digit="2" class="digit-btn ca-btn">2</button>
			<button digit="3" class="digit-btn ca-btn">3</button>
			<button digit="4" class="digit-btn ca-btn">4</button>
			<button digit="5" class="digit-btn ca-btn">5</button>
			<button digit="6" class="digit-btn ca-btn">6</button>
			<button digit="7" class="digit-btn ca-btn">7</button>
			<button digit="8" class="digit-btn ca-btn">8</button>
			<button digit="9" class="digit-btn ca-btn">9</button>
			<button id="add"operator="add" class="operator-btn ca-btn">+</button>
			<button id="substract"operator="substract" class="operator-btn ca-btn">-</button>
			<button id="divide"operator="divide" class="operator-btn ca-btn">/</button>
			<button id="multiply"operator="multiply" class="operator-btn ca-btn">*</button>
			<button id="percent"operator="percent" class="operator-btn ca-btn">%</button>
			<button  id="control" class="ca-btn">AC</button>
			<button id="delete" class="ca-btn">Del</button>
			<button id="decimalpoint" class="ca-btn">.</button>
			<button colspan="2" style="width:158px;" id="totalSumBtn" class="ca-btn">=</button>

		</div>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
